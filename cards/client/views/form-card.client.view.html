<section>
  <div class="page-header">
    <h1>{{vm.card._id ? 'Edit Card' : 'New Card'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.cardForm" class="form-horizontal" ng-submit="vm.save(vm.form.cardForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="lessonNumber">Lesson Number</label>
          <input name="lessonNumber" type="number" ng-model="vm.card.lessonNumber" id="lessonNumber" class="form-control" placeholder="Lesson Number"
            required>
          <div ng-messages="vm.form.cardForm.lessonNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Lesson Number is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lessonNumber">Card Number</label>
          <input name="cardNumber" type="number" ng-model="vm.card.cardNumber" id="cardNumber" class="form-control" placeholder="Card Number"
            required>
          <div ng-messages="vm.form.cardForm.cardNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Card Number is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="catergory">Category</label>
          <select name="category" id="category" ng-options="option.category for option in vm.category.availableOptions track by option.category"
            ng-model="vm.category.selectedOption" width="200px" ></select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="japaneseWord">Japanse Word</label>
          <input name="japaneseWord" type="text" ng-model="vm.card.japaneseWord" id="japaneseWord" class="form-control" placeholder="Japanese"
            required>
          <div ng-messages="vm.form.cardForm.japaneseWord.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Japanese Word is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="englishWord">English Word</label>
          <input name="englishWord" type="text" ng-model="vm.card.englishWord" id="englishWord" class="form-control" placeholder="English"
            required>
          <div ng-messages="vm.form.cardForm.englishWord.$error" role="alert">
            <p class="help-block error-text" ng-message="required">English Word is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.card._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
